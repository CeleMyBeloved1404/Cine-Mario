<html lang="es">
<head>

    <title>Contacto - Cine Mario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/contacto.css">
</head>
<body>
    <nav class="navbar" id="miNavbar">
        <a href="../index.html" class="logo">CINE<span>MARIO</span></a>
        
        <ul class="nav-links" id="nav-links-list">
            <li><a href="peliculas.html">Películas</a></li>    
            <li><a href="Series.html">Series</a></li> 
            <li><a href="Novedades.html">Novedades</a></li> 
            </ul>
        
        <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
    </nav>
    <div class="header-spacer"></div>


    <div class="main-content">
        <div class="contact-container">
            
            <div class="contact-header">
                <h1>¿Necesitas ayuda?</h1>
                <p class="contact-subtitle">Estamos aquí para asistirte en lo que necesites</p>
            </div>
            
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <select id="asunto" name="asunto" required>
                        <option value="">Seleccione un asunto</option>
                        <option value="peliculas">Consulta sobre películas</option>
                        <option value="precios">Problemas con CineMario</option>
                        <option value="pedidos">Pedido películas</option>       
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-button">Enviar mensaje</button>
            </form>          
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Cine Mario. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/navbar.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/contacto.js"></script> </body>
</html>
