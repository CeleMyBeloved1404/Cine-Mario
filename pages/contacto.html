    <!-- Navbar con rutas corregidas -->

        <a href="../index.html" class="logo">CINE<span>MARIO</span></a>

    <!-- Contact Section -->
    <div class="main-content">
        <div class="contact-container">
            <h1>¿Necesitas ayuda?</h1>
            <p class="contact-subtitle">Estamos aquí para asistirte en lo que necesites</p>
            
            <form class="contact-form" action="/enviar-contacto" method="POST">
            <form class="contact-form" action="/enviar-contacto" method="POST">
    <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="asunto">Asunto:</label>
        <select id="asunto" name="asunto" required>
            <option value="">Seleccione un asunto</option>
            <option value="peliculas">Consulta sobre películas</option>
            <option value="entradas">Consulta sobre Membresía</option>
            <option value="precios">Problemas con CineMario</option>
            <option value="asientos">Pedido películas</option>
            <option value="compras">Problemas con compras</option>
            <option value="recibos">Reembolsos</option>
            <option value="otros">Otros</option>
        </select>
    </div>

    <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
    </div>

    <button type="submit" class="submit-button">Enviar mensaje</button>
</form>          
        </div>
    </div>

    <footer class="footer">

    <!-- Agregamos el script para el menú móvil -->
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        if (menuToggle && navLinks) {
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        }
    </script>
